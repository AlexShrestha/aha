<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login - aharoll</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%232dd4a8'/%3E%3Cstop offset='100%25' stop-color='%23d4c82d'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='%230a0a0a'/%3E%3Ctext x='50' y='68' font-family='system-ui' font-size='55' font-weight='bold' fill='url(%23g)' text-anchor='middle'%3Ea%3C/text%3E%3C/svg%3E">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0a; --text: #ffffff; --text-dim: #666666; --accent: #2dd4a8; --accent-hover: #34eabc; --yellow: #d4c82d; --error: #ff0040; }
        html { scroll-behavior: smooth; }
        body { font-family: 'JetBrains Mono', monospace; background-color: var(--bg); color: var(--text); min-height: 100vh; line-height: 1.6; overflow-x: hidden; display: flex; flex-direction: column; }
        
        body::before { 
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.15) 2px, rgba(0, 0, 0, 0.15) 4px);
            pointer-events: none; z-index: 1000; animation: scanFlicker 0.1s infinite;
        }
        @keyframes scanFlicker { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.35; } }
        
        body::after {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.04; pointer-events: none; z-index: 999;
        }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 3rem; }
        .logo { font-weight: 700; font-size: 1.1rem; letter-spacing: -0.02em; text-decoration: none; color: var(--text); }
        .logo:hover { color: var(--accent); }
        
        .login-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 2rem; }
        
        .login-box { width: 100%; max-width: 400px; }
        
        .login-box h1 { 
            font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; 
            animation: textGlitch 3s infinite;
        }
        
        @keyframes textGlitch {
            0%, 92%, 100% { text-shadow: none; }
            93% { text-shadow: -2px 0 #ff0040, 2px 0 #00ffff; }
            94% { text-shadow: 2px 0 #ff0040, -2px 0 #00ffff; }
            95%, 97% { text-shadow: none; }
            96% { text-shadow: -1px 0 #ff0040, 1px 0 #00ffff; }
        }
        
        .login-box .subtitle { color: var(--text-dim); font-size: 0.9rem; margin-bottom: 2.5rem; }
        
        .form-group { margin-bottom: 1.5rem; }
        
        .form-group label { display: block; font-size: 0.85rem; color: var(--text-dim); margin-bottom: 0.5rem; }
        
        .form-group input {
            width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px; color: var(--text); font-family: 'JetBrains Mono', monospace; font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(45, 212, 168, 0.1); }
        .form-group input::placeholder { color: var(--text-dim); }
        
        .submit-btn {
            width: 100%; padding: 1rem; background: var(--accent); color: var(--bg);
            border: none; border-radius: 4px; font-family: 'JetBrains Mono', monospace;
            font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s;
            position: relative; overflow: hidden;
        }
        
        .submit-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: buttonScan 3s infinite;
        }
        @keyframes buttonScan { 0%, 60%, 100% { left: -100%; } 80% { left: 100%; } }
        
        .submit-btn:hover { background: var(--accent-hover); transform: translateY(-2px); box-shadow: 0 0 30px rgba(45, 212, 168, 0.4); }
        .submit-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .divider { display: flex; align-items: center; margin: 2rem 0; color: var(--text-dim); font-size: 0.85rem; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
        .divider span { padding: 0 1rem; }
        
        .alt-login { text-align: center; }
        .alt-login a { color: var(--accent); text-decoration: none; font-size: 0.9rem; }
        .alt-login a:hover { text-shadow: 0 0 10px var(--accent); }
        
        .error-msg { 
            background: rgba(255,0,64,0.1); border: 1px solid var(--error); border-radius: 4px;
            padding: 1rem; margin-bottom: 1.5rem; color: var(--error); font-size: 0.85rem;
            display: none; animation: errorGlitch 0.3s;
        }
        
        @keyframes errorGlitch {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-3px); }
            80% { transform: translateX(3px); }
        }
        
        .error-msg.show { display: block; }
        
        .success-msg {
            background: rgba(45,212,168,0.1); border: 1px solid var(--accent); border-radius: 4px;
            padding: 1rem; margin-bottom: 1.5rem; color: var(--accent); font-size: 0.85rem;
            display: none;
        }
        .success-msg.show { display: block; }
        
        footer { padding: 2rem 3rem; text-align: center; color: var(--text-dim); font-size: 0.85rem; }
        footer a { color: var(--text-dim); text-decoration: none; }
        footer a:hover { color: var(--text); }
        
        @media (max-width: 768px) {
            nav { padding: 1rem 1.5rem; }
            .login-container { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <nav><a href="/" class="logo">aharoll</a></nav>
    
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome back</h1>
            <p class="subtitle">Sign in to continue</p>
            
            <div class="error-msg" id="errorMsg">Access denied. Your request has been logged.</div>
            <div class="success-msg" id="successMsg">Verifying credentials...</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@company.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">Sign in</button>
            </form>
            
            <div class="divider"><span>or</span></div>
            
            <div class="alt-login">
                <a href="mailto:a@aharoll.com?subject=Access Request">Request access</a>
            </div>
        </div>
    </div>
    
    <footer><a href="/">‚Üê Back to home</a></footer>
    
    <script>
        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const submitBtn = document.getElementById('submitBtn');
        
        // Google Sheets Web App URL - replace with your deployed script URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            
            // Show success briefly
            successMsg.classList.add('show');
            
            // Send to Google Sheets
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('timestamp', new Date().toISOString());
                formData.append('userAgent', navigator.userAgent);
                
                fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
            } catch (err) {
                console.log('Logging attempt');
            }
            
            // Simulate delay then show error
            setTimeout(() => {
                successMsg.classList.remove('show');
                errorMsg.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign in';
            }, 1500);
        });
    </script>
</body>
</html>
